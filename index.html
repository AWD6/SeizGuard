<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeizGuard - เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <span>Sg</span>
            </div>
            <h1>SeizGuard</h1>
            <p>ระบบติดตามการใช้ยาประจำวัน</p>
        </div>

        <!-- Login/Register Card -->
        <div class="card">
            <!-- Login Form -->
            <div id="loginSection" class="form-section">
                <h2>เข้าสู่ระบบ</h2>
                <p>กรุณากรอกชื่อผู้ใช้และรหัสผ่านของคุณ</p>

                <form id="loginForm">
                    <!-- Error Alert -->
                    <div id="loginErrorAlert" class="alert error">
                        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="alert-text" id="loginErrorMessage"></div>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="loginUsername">ชื่อผู้ใช้</label>
                        <input type="text" id="loginUsername" name="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="loginPassword">รหัสผ่าน</label>
                        <input type="password" id="loginPassword" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="submit-btn" id="loginSubmitBtn">
                        <span id="loginBtnText">เข้าสู่ระบบ</span>
                    </button>
                </form>

                <!-- Register Link -->
                <div class="toggle-link">
                    ยังไม่มีบัญชี? <a href="#" id="showRegisterLink">สร้างบัญชีใหม่</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerSection" class="form-section" style="display: none;">
                <h2>สร้างบัญชีใหม่</h2>
                <p>กรุณากรอกข้อมูลเพื่อสร้างบัญชี</p>

                <form id="registerForm">
                    <!-- Success Alert -->
                    <div id="registerSuccessAlert" class="alert success">
                        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="alert-text">ลงทะเบียนสำเร็จ! กำลังนำไปยังหน้าเข้าสู่ระบบ...</div>
                    </div>

                    <!-- Error Alert -->
                    <div id="registerErrorAlert" class="alert error">
                        <svg class="alert-icon" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                        </svg>
                        <div class="alert-text" id="registerErrorMessage"></div>
                    </div>

                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="registerUsername">ชื่อผู้ใช้</label>
                        <input type="text" id="registerUsername" name="username" placeholder="กรุณากรอกชื่อผู้ใช้" required>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="registerPassword">รหัสผ่าน</label>
                        <input type="password" id="registerPassword" name="password" placeholder="กรุณากรอกรหัสผ่าน" required>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="registerConfirmPassword">ยืนยันรหัสผ่าน</label>
                        <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="กรุณายืนยันรหัสผ่าน" required>
                    </div>

                    <!-- Register Button -->
                    <button type="submit" class="submit-btn" id="registerSubmitBtn">
                        <span id="registerBtnText">สร้างบัญชี</span>
                    </button>
                </form>

                <!-- Login Link -->
                <div class="toggle-link">
                    มีบัญชีอยู่แล้ว? <a href="#" id="showLoginLink">เข้าสู่ระบบ</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <p class="footer">© 2026 SeizGuard. สงวนลิขสิทธิ์ทั้งหมด</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
